<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GDPR Compliance Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    html, body {
      height: 100%; margin: 0; background: #fff;
      font-family: 'system-ui', sans-serif;
      color: #192543;
    }

    #app {
      display: flex;
      height: 100%;
      width: 100%;
      border: 4px solid #192543;
      box-sizing: border-box;
    }

    /* Map */
    #map { 
      flex: 1.5; 
      cursor: pointer; 
      background: #ffffff !important;
    }

    /* Panel width */
    #panel {
      width: 480px;
      min-width: 420px;
      background: #f5f7f9;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    h2, h3 { margin-top: 0; color: #192543; text-align: center; }

    /* Buttons */
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      justify-content: center;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #07b0a0;
      color: #fff;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover { background: #00a6c5; }
    button.active { background: #7fc28f; }

    /* Info card */
    #details {
      flex: none;
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #details:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,0.12); }
    #details h3 { margin-bottom: 10px; font-size: 18px; }
    #details p { margin: 4px 0; font-size: 14px; }
    #details .note { font-size: 13px; color: #555; margin-top: 6px; }

    /* Legend */
    .legend-item {
      display: flex;
      align-items: center;
      margin: 6px 0;
      gap: 8px;
      font-size: 14px;
    }
    .swatch { width: 18px; height: 14px; border-radius: 3px; border: 1px solid #999; }

    /* Comparison table */
    #compareArea {
      margin-top: 10px;
      flex: none;
      display: flex;
      justify-content: center;
    }
    #compareArea table {
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    #compareArea th, #compareArea td {
      padding: 12px 10px;
      text-align: left;
      font-size: 13px;
    }
    #compareArea th.blank { background: #192543; color: #fff; }
    #compareArea th.field { background: #fff; color: #192543; font-weight: 600; }
    #compareArea td.country { font-weight: bold; color: #fff; text-align: center; }
    #compareArea tbody tr:nth-child(even) td:not(.country) { background-color: #f9f9f9; }
    #compareArea tbody tr:hover td:not(.country) { background-color: #e6f7f5; }

    .hidden { display: none; }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div id="panel">
    <h2>GDPR Compliance Map</h2>
    <div class="button-group">
      <button id="toggleCompare">Compare Mode: OFF</button>
      <button id="clearAll">Clear</button>
    </div>
    <div id="details">Click a country to view details.</div>
    <div id="legend"></div>
    <h3 class="hidden" id="compareTitle">Comparison</h3>
    <div id="compareArea" class="hidden"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
<script>
const complianceData = {
  "France": { authority:"CNIL", law:"GDPR + French Data Protection Act", fines:"Up to €20M or 4%", transfers:"SCCs, adequacy", note:"Strong enforcement history" },
  "Germany": { authority:"BfDI / State DPAs", law:"GDPR + BDSG", fines:"Up to €20M or 4%", transfers:"SCCs; state rules", note:"State-level variation" },
  "United Kingdom": { authority:"ICO", law:"UK GDPR + DPA 2018", fines:"Up to £17.5M or 4%", transfers:"UK SCCs", note:"Post-Brexit adequacy" }
};
const colors = ["#7fc28f","#07b0a0","#00a6c5","#ffd900","#4f9f35","#9b1e66"];
let compareMode=false, selected={}, order=[], current=null, layerMap={};

// Map setup with fixed panning, slightly zoomed, and centered globally
const map = L.map('map', {
  zoomControl:false,
  scrollWheelZoom:false,
  doubleClickZoom:false,
  dragging:false,
  boxZoom:false,
  keyboard:false,
  tap:false,
  touchZoom:false,
  maxBounds: [[-90, -180], [90, 180]],
  maxBoundsViscosity: 1.0
}).setView([40, 20], 2.47); // Zoom set to 2.47

// White background
const worldBounds = [[-90, -180], [90, 180]];
L.rectangle(worldBounds, {color:'#ffffff', weight:0, fillOpacity:1}).addTo(map);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { noWrap: true }).addTo(map);

// --- Remaining JavaScript (click handlers, comparison table, legend, etc.) stays unchanged ---
// Include all the previous handleClick, renderCompare, updateLegend, showDetails, and clearAll functions
</script>
</body>
</html>
