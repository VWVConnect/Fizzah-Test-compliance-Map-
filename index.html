<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GDPR Compliance Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    html, body { height: 100%; margin: 0; background: #fff; font-family: 'system-ui', sans-serif; color: #192543; }
    #app { display: flex; height: 100%; width: 100%; border: 4px solid #192543; box-sizing: border-box; }

    #map { flex: 1.5; cursor: pointer; background: #ffffff !important; }

    /* Panel layout fix */
    #panel {
      width: 480px;
      min-width: 420px;
      background: #f5f7f9;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 10;
    }

    /* This container scrolls while the Clear button stays fixed */
    #panelContent {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
    }

    h2 { margin-top: 0; color: #192543; text-align: center; }
    .hidden { display: none; }

    /* Toggle Switch */
    .toggle-container { display: flex; align-items: center; justify-content: center; margin-bottom: 12px; gap: 12px; }
    .toggle-label { font-weight: 600; font-size: 14px; }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 28px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #fff;
      border: 2px solid #192543;
      border-radius: 34px;
      transition: 0.3s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 2px;
      bottom: 2px;
      background-color: #192543;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: #07b0a0; }
    input:checked + .slider:before { transform: translateX(32px); }

    /* Dropdown */
    #dropdownContainer { display: flex; justify-content: center; margin-bottom: 16px; }
    #jurisdictionSelect {
      width: 90%; 
      max-width: 420px;
      border-radius: 12px;
      border: 2px solid #192543;
      padding: 8px 12px;
      font-size: 14px;
      background: #fff;
      color: #192543;
    }

    /* Buttons */
    #clearAll {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #07b0a0;
      color: #fff;
      font-weight: 600;
      margin-top: 10px;
      flex-shrink: 0; /* ✅ ensures it stays at the bottom */
    }
    #clearAll:hover { background: #00a6c5; }

    /* Info card */
    #details {
      flex: none;
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    #details h3 { margin-bottom: 10px; font-size: 18px; }
    #details p { margin: 4px 0; font-size: 14px; }
    #details .note { font-size: 13px; color: #555; margin-top: 6px; }

    .legend-item { display: flex; align-items: center; margin: 6px 0; gap: 8px; font-size: 14px; }
    .swatch { width: 18px; height: 14px; border-radius: 3px; border: 1px solid #999; }

    /* Comparison area (scrolls within panelContent) */
    #compareArea {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      max-height: 320px;
      overflow-y: auto;
      padding-right: 6px;
    }
    #compareArea::-webkit-scrollbar { width: 8px; }
    #compareArea::-webkit-scrollbar-thumb {
      background: #07b0a0;
      border-radius: 4px;
    }

    /* Table styling */
    #compareArea table {
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    #compareArea th, #compareArea td { padding: 12px 10px; text-align: left; font-size: 13px; }
    #compareArea th.blank { background: #192543; color: #fff; }
    #compareArea th.field { background: #fff; color: #192543; font-weight: 600; }
    #compareArea td.country { font-weight: bold; color: #fff; text-align: center; }
    #compareArea tbody tr:nth-child(even) td:not(.country) { background-color: #f9f9f9; }
    #compareArea tbody tr:hover td:not(.country) { background-color: #e6f7f5; }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div id="panel">
    <div id="panelContent">
      <h2>GDPR Compliance Map</h2>

      <!-- Comparison Toggle -->
      <div class="toggle-container">
        <span class="toggle-label">Comparison Mode</span>
        <label class="switch">
          <input type="checkbox" id="toggleCompare">
          <span class="slider"></span>
        </label>
      </div>

      <p style="text-align:center; font-size:14px; margin-bottom:12px;">
        Click a country on the map or pick a country from the dropdown
      </p>

      <!-- Dropdown -->
      <div id="dropdownContainer">
        <select id="jurisdictionSelect">
          <option value="" disabled selected>Select a country</option>
        </select>
      </div>

      <!-- Details -->
      <div id="details">Select a country to view details.</div>

      <!-- Legend -->
      <div id="legend"></div>

      <!-- Comparison Heading -->
      <h3 class="hidden" id="compareTitle">Comparison</h3>
      <div id="compareArea" class="hidden"></div>
    </div>

    <!-- ✅ Clear Button stays fixed at bottom -->
    <button id="clearAll">Clear</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
<script>
// your same JS logic — no changes needed
</script>
</body>
</html>
