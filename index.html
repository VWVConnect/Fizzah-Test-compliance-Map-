<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
<script>
let complianceData = {};
const colors = ["#7fc28f","#07b0a0","#00a6c5","#ffd900","#4f9f35","#9b1e66"];
let compareMode=false, selected={}, order=[], current=null, layerMap={};

// 🔹 Fetch all pages of World Bank data
async function loadLiveData() {
  try {
    const indicator = "IT.NET.USER.ZS"; // Internet users (% of population)
    let page = 1, pages = 1;
    let allRecords = [];

    while (page <= pages) {
      const url = `https://api.worldbank.org/v2/country/all/indicator/${indicator}?format=json&page=${page}`;
      const res = await fetch(url);
      const json = await res.json();
      if (!json[1]) break;
      const meta = json[0];
      pages = meta.pages || 1;
      allRecords = allRecords.concat(json[1]);
      page++;
    }

    allRecords.forEach(item => {
      const country = item.country?.value;
      const value = item.value;
      if (!country || value == null) return;
      complianceData[country] = {
        authority: "—",
        law: "—",
        transfers: "—",
        fines: "—",
        note: `Internet usage: ${value.toFixed(1)}% of population`
      };
    });

    console.log("✅ Loaded World Bank data for", Object.keys(complianceData).length, "countries");
  } catch (err) {
    console.error("⚠️ Failed to load World Bank data", err);
  }
}

// 🔹 Map color scale (using your palette)
function getColorByValue(v) {
  if (v > 90) return colors[5];
  if (v > 70) return colors[4];
  if (v > 50) return colors[2];
  if (v > 30) return colors[1];
  if (v > 10) return colors[0];
  return colors[3];
}

// 🔹 Initialize map
window.addEventListener("load", async () => {
  await loadLiveData();

  const map = L.map('map', {
    zoomControl: false,
    scrollWheelZoom: false,
    doubleClickZoom: false,
    dragging: false
  }).setView([20, 0], 2);

  L.rectangle([[-90,-180],[90,180]], { color:'#ffffff', weight:0, fillOpacity:1 }).addTo(map);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { noWrap:true }).addTo(map);

  const jurisdictionSelect = document.getElementById('jurisdictionSelect');

  function baseStyle(){ return {color:'#222', weight:1, fillColor:'#fdfdfd', fillOpacity:1}; }
  function setColor(layer,color){ layer.setStyle({fillColor:color, fillOpacity:1, color:'#192543', weight:1.5}); }
  function resetColor(layer){ layer.setStyle(baseStyle()); }

  // Load world geojson
  fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
    .then(r=>r.json())
    .then(data=>{
      data.features = data.features.filter(f=>f.properties.name!=="Antarctica");
      data.features.sort((a,b)=>a.properties.name.localeCompare(b.properties.name));

      data.features.forEach(f=>{
        const name=f.properties.name;
        const option=document.createElement('option');
        option.value=name;
        option.textContent=name;
        jurisdictionSelect.appendChild(option);
      });

      L.geoJSON(data, {
        style: baseStyle,
        onEachFeature:(feature,layer)=>{
          const name=feature.properties.name;
          layerMap[name]=layer;
          layer.on('click',()=>handleClick(name));
        }
      }).addTo(map);
    });

  jurisdictionSelect.addEventListener('change', function(){
    const name=this.value;
    if(!name || !layerMap[name]) return;
    handleClick(name);
  });

  document.getElementById('toggleCompare').addEventListener('change', function(){
    compareMode=this.checked;
    document.getElementById('compareArea').classList.toggle('hidden',!compareMode);
    document.getElementById('compareTitle').classList.toggle('hidden',!compareMode);
    if(compareMode && current){
      const name=Object.keys(layerMap).find(n=>layerMap[n]===current);
      if(name && !selected[name]) addToSelection(name);
      document.getElementById('details').classList.add('hidden');
      renderCompare();
    } else { document.getElementById('details').classList.remove('hidden'); }
    if(!compareMode) clearAll();
  });

  document.getElementById('clearAll').onclick=clearAll;

  function extractValue(name){
    const note = complianceData[name]?.note || '';
    return parseFloat(note.match(/([\d.]+)/)?.[1] || 0);
  }

  function addToSelection(name){
    const value = extractValue(name);
    const color = getColorByValue(value);
    selected[name]=color; order.push(name);
    setColor(layerMap[name],color);
  }

  function handleClick(name){
    const layer=layerMap[name]; if(!layer) return;
    const value = extractValue(name);
    const color = getColorByValue(value);

    if(compareMode){
      if(selected[name]){ delete selected[name]; order=order.filter(n=>n!==name); resetColor(layer); }
      else{ addToSelection(name); }
      document.getElementById('details').classList.add('hidden');
    } else {
      if(current && current!==layer) resetColor(current);
      current=layer; setColor(layer,color);
      document.getElementById('details').classList.remove('hidden');
      showDetails(name);
    }
    jurisdictionSelect.value=name;
    renderCompare();
  }

  function showDetails(name){
    const d=complianceData[name];
    const el=document.getElementById('details');
    if(!d){
      el.innerHTML=`<h3>${name}</h3><p>No live data available.</p>`;
    } else {
      el.innerHTML=`<h3>${name}</h3>
        <p><strong>Authority:</strong> ${d.authority}</p>
        <p><strong>Law:</strong> ${d.law}</p>
        <p><strong>Transfers:</strong> ${d.transfers}</p>
        <p><strong>Fines:</strong> ${d.fines}</p>
        <p class="note">${d.note||''}</p>`;
    }
  }

  function renderCompare(){
    const el=document.getElementById('compareArea');
    if(order.length===0){ el.innerHTML=''; return; }
    const fields=['authority','law','transfers','fines','note'];
    const labels={authority:'Authority',law:'Law',transfers:'Transfers',fines:'Fines',note:'Notes'};
    let html='<table><thead><tr><th class="blank"></th>';
    fields.forEach(f=>html+=`<th class="field">${labels[f]}</th>`);
    html+='</tr></thead><tbody>';
    order.forEach(country=>{
      const color=selected[country];
      html+=`<tr><td class="country" style="background:${color}">${country}</td>`;
      fields.forEach(f=>{
        const value=complianceData[country]&&complianceData[country][f]?complianceData[country][f]:'';
        html+=`<td>${value}</td>`;
      });
      html+='</tr>';
    });
    html+='</tbody></table>';
    el.innerHTML=html;
  }

  function clearAll(){
    Object.keys(selected).forEach(n=>resetColor(layerMap[n]));
    selected={}; order=[]; if(current){ resetColor(current); current=null; }
    renderCompare();
    document.getElementById('details').textContent='Select a country to view details.';
    jurisdictionSelect.value='';
  }
});
</script>
