<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GDPR Compliance Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <style>
    html, body { height: 100%; margin: 0; background: #fff; font-family: 'system-ui', sans-serif; color: #192543; }
    #app { display: flex; height: 100%; width: 100%; border: 4px solid #192543; box-sizing: border-box; }
    #map { flex: 1.5; cursor: pointer; background: #ffffff !important; }
    #panel { width: 480px; min-width: 420px; background: #f5f7f9; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; position: relative; z-index: 10; }

    h2, h3 { margin-top: 0; color: #192543; text-align: center; }

    /* Toggle container and labels */
    #toggleContainer { text-align: center; margin-bottom: 12px; }
    .toggle-labels { display: flex; justify-content: space-between; font-weight: 600; margin-bottom: 4px; color: #192543; font-size: 14px; }
    .toggle-labels span { display: inline-block; }

    /* Toggle switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .toggle-switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ffffff; /* OFF background */
      transition: .4s;
      border-radius: 34px;
      border: 2px solid #192543;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 28px; width: 28px;
      left: 3px; bottom: 3px;
      background-color: #07b0a0;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #07b0a0; /* ON background */
    }
    input:checked + .slider:before {
      transform: translateX(26px);
      background-color: #ffffff;
    }

    /* Instructions */
    #instructions { text-align: center; margin-bottom: 12px; color: #555; font-size: 14px; }

    /* Dropdown */
    #dropdownContainer { margin-bottom: 16px; text-align: center; }
    #jurisdictionSelect {
      width: 75%;
      max-width: 320px;
      border-radius: 12px;
      padding: 8px 12px;
      border: 2px solid #192543;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #fff;
      color: #192543;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      appearance: none;
    }

    /* Info card */
    #details { flex: none; margin-bottom: 16px; padding: 16px; border-radius: 14px; background: #fff; box-shadow: 0 6px 18px rgba(0,0,0,0.08); transition: transform 0.2s ease, box-shadow 0.2s ease; display:none; }
    #details h3 { margin-bottom: 10px; font-size: 18px; }
    #details p { margin: 4px 0; font-size: 14px; }
    #details .note { font-size: 13px; color: #555; margin-top: 6px; }

    .legend-item { display: flex; align-items: center; margin: 6px 0; gap: 8px; font-size: 14px; }
    .swatch { width: 18px; height: 14px; border-radius: 3px; border: 1px solid #999; }

    #compareArea { margin-top: 10px; flex: none; display: flex; justify-content: center; }
    #compareArea table { border-collapse: separate; border-spacing: 0; border-radius: 12px; overflow: hidden; width: 100%; max-width: 440px; box-shadow: 0 6px 16px rgba(0,0,0,0.08); }
    #compareArea th, #compareArea td { padding: 12px 10px; text-align: left; font-size: 13px; }
    #compareArea th.blank { background: #192543; color: #fff; }
    #compareArea th.field { background: #fff; color: #192543; font-weight: 600; }
    #compareArea td.country { font-weight: bold; color: #fff; text-align: center; }
    #compareArea tbody tr:nth-child(even) td:not(.country) { background-color: #f9f9f9; }
    #compareArea tbody tr:hover td:not(.country) { background-color: #e6f7f5; }

    #clearButton { margin-top: auto; padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; background: #07b0a0; color: #fff; font-weight: 600; transition: background 0.2s; display:block; }
    #clearButton:hover { background: #00a6c5; }

    .hidden { display: none; }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div id="panel">
    <h2>GDPR Compliance Map</h2>

    <!-- Comparison toggle -->
    <h3>Comparison Mode</h3>
    <div id="toggleContainer">
      <div class="toggle-labels"><span>OFF</span><span>ON</span></div>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleCompare">
        <span class="slider"></span>
      </label>
    </div>

    <div id="instructions">Click a country or pick a country from the dropdown</div>

    <!-- Dropdown -->
    <div id="dropdownContainer">
      <select id="jurisdictionSelect"></select>
    </div>

    <!-- Comparison heading -->
    <h3 id="compareTitle" style="display:none;">Comparison</h3>
    <div id="compareArea" class="hidden"></div>

    <!-- Info card -->
    <div id="details"></div>

    <div id="legend"></div>

    <!-- Clear button at bottom -->
    <button id="clearButton">Clear</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script>
// --- JavaScript remains same as previous implementation, handling:
// map, selection, toggle, dropdown, info, legend, comparison table, clear button
</script>
</body>
</html>
