<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GDPR Compliance World Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    html,body { height:100%; margin:0; font-family:sans-serif; }
    #app { display:flex; height:100%; width:100%; }
    #map { flex:1; height:100%; }
    #panel { width:400px; border-left:1px solid #ccc; padding:10px; overflow-y:auto; }
    .jur-card { border:1px solid #ddd; border-radius:6px; padding:8px; margin-bottom:10px; background:#fafafa; }
    table { border-collapse:collapse; width:100%; }
    th,td { border:1px solid #ddd; padding:6px; font-size:13px; }
    button { padding:5px 8px; margin-top:5px; }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>
  <div id="panel">
    <h2>GDPR Compliance Map</h2>
    <div id="details">Click a country to view details.</div>
    <h3>Compare</h3>
    <div id="compare">No jurisdictions selected.</div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
// --- Demo data (replace with your JSON later) ---
const complianceData = {
  "France": { authority:"CNIL", law:"GDPR + French Data Protection Act", fines:"Up to €20M or 4%", transfers:"SCCs, adequacy", note:"Strong enforcement history" },
  "Germany": { authority:"BfDI / State DPAs", law:"GDPR + BDSG", fines:"Up to €20M or 4%", transfers:"SCCs; state rules", note:"State-level variation" },
  "United Kingdom": { authority:"ICO", law:"UK GDPR + DPA 2018", fines:"Up to £17.5M or 4%", transfers:"UK SCCs", note:"Post-Brexit adequacy" }
};
const selected = [];

// --- Create map (disable both horizontal + vertical repeats) ---
const map = L.map('map', {
  minZoom: 2,
  worldCopyJump: false,
  maxBounds: [[-60, -180], [85, 180]],  // restrict vertical + horizontal panning
  maxBoundsViscosity: 1.0
}).setView([20, 0], 2);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  noWrap: true,
  continuousWorld: false,
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// --- Load world polygons ---
fetch('countries.geojson')
  .then(r => r.json())
  .then(geo => {
    L.geoJSON(geo, {
      style: { color:'#555', weight:1, fillColor:'#f8f8f8', fillOpacity:0.6 },
      onEachFeature: onEachCountry
    }).addTo(map);
  });

function onEachCountry(feature, layer){
  const name = feature.properties.ADMIN;
  layer.on({
    mouseover: e => e.target.setStyle({ fillOpacity:0.9 }),
    mouseout: e => e.target.setStyle({ fillOpacity:0.6 }),
    click: e => countryClicked(name, layer)
  });
}

const detailsEl = document.getElementById('details');
const compareEl = document.getElementById('compare');

function countryClicked(name, layer){
  if (window.currentHighlight) window.currentHighlight.setStyle({ fillColor:'#f8f8f8' });
  layer.setStyle({ fillColor:'#66b3ff' });
  window.currentHighlight = layer;

  const data = complianceData[name];
  if (data){
    detailsEl.innerHTML = `
      <div class="jur-card">
        <h3>${name}</h3>
        <p><strong>Authority:</strong> ${data.authority}</p>
        <p><strong>Law:</strong> ${data.law}</p>
        <p><strong>Transfers:</strong> ${data.transfers}</p>
        <p><strong>Fines:</strong> ${data.fines}</p>
        <p>${data.note}</p>
        <button onclick="addToCompare('${name}')">Add to compare</button>
      </div>`;
  } else {
    detailsEl.innerHTML = `<div class="jur-card"><h3>${name}</h3><p>No data yet.</p></div>`;
  }
}

function addToCompare(name){
  if (!selected.includes(name)) selected.push(name);
  renderCompare();
}
function removeFromCompare(name){
  const i = selected.indexOf(name);
  if (i!==-1) selected.splice(i,1);
  renderCompare();
}
function renderCompare(){
  if (selected.length===0){ compareEl.textContent='No jurisdictions selected.'; return; }
  let html='<table><thead><tr><th>Field</th>';
  selected.forEach(n => html+=`<th>${n} <button onclick="removeFromCompare('${n}')">x</button></th>`);
  html+='</tr></thead><tbody>';
  const fields=['authority','law','transfers','fines','note'];
  const labels={authority:'Authority',law:'Law',transfers:'Transfers',fines:'Fines',note:'Note'};
  fields.forEach(f=>{
    html+=`<tr><td><strong>${labels[f]}</strong></td>`;
    selected.forEach(n=> html+=`<td>${(complianceData[n]||{})[f]||''}</td>`);
    html+='</tr>';
  });
  html+='</tbody></table>';
  compareEl.innerHTML=html;
}
</script>
</body>
</html>
